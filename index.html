<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Bíblico</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <h1>Jogos Bíblicos</h1>

        <!-- Seção para escolher entre criar ou entrar em uma sala -->
        <div id="room-selection" style="display: block;">
            <button onclick="createRoom()">Criar Sala</button>
            <input type="text" id="room-input" placeholder="Digite o código da sala" />
            <button onclick="joinRoom()">Entrar na Sala</button>
        </div>

        <!-- Exibição do código da sala e configuração do jogo -->
        <div id="room-code" style="display: none;">
            <h2>Código da Sala: <span id="code-display"></span></h2>
            <div id="game-setup">
                <input type="text" id="player-name" placeholder="Digite seu nome" />
                <div class="avatar-select">
                    <label for="avatar">Escolha um avatar:</label>
                    <div class="avatar-container">
                        <img class="avatar" id="avatar1" src="avatares/ava1.png" alt="Avatar 1" onclick="selectAvatar('avatar1')" />
                        <img class="avatar" id="avatar2" src="avatares/ava2.png" alt="Avatar 2" onclick="selectAvatar('avatar2')" />
                        <img class="avatar" id="avatar3" src="avatares/ava3.png" alt="Avatar 3" onclick="selectAvatar('avatar3')" />
                        <img class="avatar" id="avatar4" src="avatares/ava4.png" alt="Avatar 4" onclick="selectAvatar('avatar4')" />
                        <img class="avatar" id="avatar5" src="avatares/ava5.png" alt="Avatar 5" onclick="selectAvatar('avatar5')" />
                        <img class="avatar" id="avatar6" src="avatares/ava6.png" alt="Avatar 6" onclick="selectAvatar('avatar6')" />
                        <img class="avatar" id="avatar7" src="avatares/ava7.png" alt="Avatar 7" onclick="selectAvatar('avatar7')" />
                        <img class="avatar" id="avatar8" src="avatares/ava8.png" alt="Avatar 8" onclick="selectAvatar('avatar8')" />
                        <img class="avatar" id="avatar9" src="avatares/ava9.png" alt="Avatar 9" onclick="selectAvatar('avatar9')" />
                        <img class="avatar" id="avatar10" src="avatares/ava10.png" alt="Avatar 10" onclick="selectAvatar('avatar10')" />
                        <img class="avatar" id="avatar11" src="avatares/ava11.png" alt="Avatar 11" onclick="selectAvatar('avatar11')" />
                    </div>
                </div>
                <button onclick="startGame()">Começar o Jogo</button>
            </div>
        </div>

        <!-- Tela de espera para os jogadores -->
        <div id="waiting-room" style="display: none;">
            <h2>À espera de jogadores...</h2>
            <div id="player-list"></div>
            <div id="start-buttons" style="display: none;">
                <button onclick="startQuestionMode()">Iniciar Modo Perguntas</button>
                <button onclick="startGuessingMode()">Iniciar Modo Quem sou eu</button>
            </div>
        </div>

        <!-- Seção do quiz -->
        <div id="quiz" style="display:none;">
            <div id="timer">15</div>
            <div class="question" id="question"></div>
            <div id="question-counter">Pergunta <span id="current-question">1</span> de <span id="total-questions"></span></div>
            <div class="options" id="options"></div>
            <button id="next-btn" onclick="nextQuestion()">Próxima Pergunta</button>
            <div id="result" style="margin-top: 20px;"></div>
            <div id="score-board" style="margin-top: 20px;"></div>
        </div>

        <!-- Resultado final do jogo -->
        <div id="final-result" style="display:none;">
            <h2 id="final-score"></h2>
            <img id="final-avatar" src="" alt="Avatar" />
            <button onclick="restartGame()">Voltar ao Menu</button>
            <button onclick="leaveRoom()">Sair da Sala</button>
        </div>
    </div>
</body>
</html>
